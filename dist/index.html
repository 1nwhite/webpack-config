<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <div class="weather">
      <div class="weather-header">
        <h1 class="weather-title">Current weather and forecasts in your city</h1>
        <div class="weather-search">
          <input type="text" class="search-inp" placeholder="Your city name">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 50 50"
            style=" fill:#000000;" class="search-icon">
            <path
              d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z">
            </path>
          </svg>
          <button class="search-btn">Search</button>
        </div>
      </div>
      <div class="weather-body">
        <div class="weather-wrapper">
          <div class="weather-current">
            <h2 class="weather-current__city"></h2>
            <h3 class="weather-current__date"></h3>
            <h3 class="weather-current__temp"></h3>
            <p class="weather-current__desc"></p>
            <p class="weather-current__time"></p>

            <table class="weather-widget">
              <tbody>
                <tr class="weather-widget__item">
                  <td>Wind</td>
                  <td class="weather-widget-wind text-right"></td>
                </tr>
                <tr class="weather-widget__item">
                  <td>Pressure</td>
                  <td class="weather-widget-pressure text-right"></td>
                </tr>
                <tr class="weather-widget__item">
                  <td>Humidity</td>
                  <td class="weather-widget-humidity text-right"></td>
                </tr>
                <tr class="weather-widget__item">
                  <td>Sunrise</td>
                  <td class="weather-widget-sunrise text-right"></td>
                </tr>
                <tr class="weather-widget__item">
                  <td>Sunset</td>
                  <td class="weather-widget-sunset text-right"></td>
                </tr>
              </tbody>
            </table>
            <div class="overlay"></div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-time" id="time">
              <div class="slider">
                <ul class="slides">
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                  <li class="weather-forecast-block slide">
                  </li>
                </ul>
              </div>
              <button class="slider-btn slider-btn__prev"></button>
              <button class="slider-btn slider-btn__next"></button>

            </div>
            <div class="weather-forecast-days" id="days">
              <div class="slider">
                <ul class="slides">
                  <li class="weather-forecast-days-block slide"></li>
                  <li class="weather-forecast-days-block slide"></li>
                  <li class="weather-forecast-days-block slide"></li>
                  <li class="weather-forecast-days-block slide"></li>
                  <li class="weather-forecast-days-block slide"></li>
                </ul>
              </div>
              <button class="slider-btn slider-btn__prev"></button>
              <button class="slider-btn slider-btn__next"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
